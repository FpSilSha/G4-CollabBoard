services:
  postgres:
    image: postgres:16-alpine
    container_name: collabboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: collabboard
      POSTGRES_PASSWORD: collabboard_dev
      POSTGRES_DB: collabboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: collabboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
